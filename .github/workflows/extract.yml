name: extract

on:
  workflow_dispatch:
    inputs:
      LINK: 
        description: 'firmware link'
        required: true
        default: ''
      Part: 
        description: 'file i.e: boot/system/recovery...'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
                               
       - name: Dump
         run: |
              sudo apt update -y && sudo apt install tar wget zip unzip p7zip -y
              mkdir fw && cd fw && wget -c ${{ github.event.inputs.LINK }}
              7za -y x *
              7za -y x "*.tar*"
              tar -czvf output.tgz ${{ github.event.inputs.PART }}*
       - name: Save
         uses: actions/upload-artifact@v3
         with:
            name: output.zip
            path: /home/runner/work/my_tools/my_tools/fw/output.tgz
            retention-days: 5
